apiVersion: v1
kind: Service
metadata:
  name: hotel-booking-system
  namespace: hotel-booking
  labels:
    app: hotel-booking-system
spec:
  type: LoadBalancer
  selector:
    app: hotel-booking-system
    version: blue  # Match the active deployment
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  externalTrafficPolicy: Local