# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Development Database (Local)
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_booking_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=hotel_user
spring.datasource.password=Hotel@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Production Database (Kubernetes) - Will be overridden by environment variables
#spring.datasource.url=jdbc:mysql://mysql-service:3306/hotel_booking_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# =============================================================================
# JPA CONFIGURATION
# =============================================================================

# Development - create-drop, Production - update (set via profiles)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Database Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# =============================================================================
# SPRING BOOT ACTUATOR (HEALTH CHECKS)
# =============================================================================

# Actuator Configuration for Kubernetes Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true

# Health check settings
management.health.defaults.enabled=true
management.endpoint.health.show-components=when_authorized

# Custom Health Check Endpoints
management.endpoint.health.show-components=always

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================

server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m
server.error.include-stacktrace=never

# =============================================================================
# THYMELEAF CONFIGURATION
# =============================================================================

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

logging.level.com.hotel=INFO
logging.level.com.hotel.config.DataInitializer=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =============================================================================
# FILE UPLOAD CONFIGURATION
# =============================================================================

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# =============================================================================
# DATE & TIME CONFIGURATION
# =============================================================================

spring.mvc.format.date=yyyy-MM-dd
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# =============================================================================
# APPLICATION SPECIFIC CONFIGURATION
# =============================================================================

# Application Name
spring.application.name=Hotel Booking System

# Banner
spring.banner.location=classpath:banner.txt

# =============================================================================
# PROFILE CONFIGURATION
# =============================================================================

# Default active profile
spring.profiles.active=dev