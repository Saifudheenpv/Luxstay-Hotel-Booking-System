# =============================================================================
# PRODUCTION CONFIGURATION
# =============================================================================

# Production Database (Kubernetes)
spring.datasource.url=jdbc:mysql://mysql-service:3306/hotel_booking_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging for Production
logging.level.com.hotel=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Thymeleaf Cache enabled in production
spring.thymeleaf.cache=true

# Disable devtools in production
spring.devtools.add-properties=false

# Server configuration for production
server.error.include-stacktrace=never
server.compression.enabled=true
